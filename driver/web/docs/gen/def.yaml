          description: Internal error
  /api/bbs/appointments/:
    post:
      tags:
        - BBs
      summary: Creates an appointment in the specified provider system and returns the appointment data to the client
      description: |
        Posts an appointment request to the specified provider calendar. Returns the appointment data back to the client. 

        **Auth:** Requires valid first-party service account token with `update_external_appointments` permission
        Requires the External-Authorization header containing the oidc access token from the campus provider
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/paths/~1api~1bbs~1appointments~1/put/requestBody/content/application~1json/schema'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1bbs~1appointments~1/put/responses/200/content/application~1json/schema'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    put:
      tags:
        - BBs
      summary: updates an appointment in the specified provider system and returns the appointment data to the client
      description: |
        Updates an appointment in the specified provider system and returns the appointment data to the clients.
        For an upate, the source_id field in the request body is required.

        **Auth:** Requires valid first-party service account token with `update_external_appointments` permission
        Requires the External-Authorization header containing the oidc access token from the campus provider
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - provider_id
                - unit_id
                - person_id
                - type
                - start_time
                - end_time
                - user_external_ids
                - slot_id
                - answers
              optional: _source_id
              properties:
                provider_id:
                  type: string
                  readOnly: true
                unit_id:
                  type: string
                  readOnly: true
                person_id:
                  type: string
                  readOnly: true
                type:
                  type: stirng
                  readOnly: true
                start_time:
                  type: stirng
                  readOnly: true
                end_time:
                  type: string
                  readOnly: true
                user_external_ids:
                  type:
                    - type: object
                      required:
                        - uin
                      properties:
                        uin:
                          type: string
                          readOnly: true
                  readOnly: true
                slot_id:
                  type: string
                  readOnly: true
                source_id:
                  type: string
                  readOnly: true
                answers:
                  type: array
                  items:
                    - type: object
                      required:
                        - question_id
                        - values
                      properties:
                        question_id:
                          type: string
                          readOnly: true
                        values:
                          type: array
                          items:
                            type: string
                          readOnly: true
                  readOnly: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - provider_id
                  - unit_id
                  - person_id
                  - type
                  - start_time
                  - end_time
                  - user_external_ids
                  - source_id
                  - host
                properties:
                  provider_id:
                    type: string
                    readOnly: true
                  unit_id:
                    type: string
                    readOnly: true
                  person_id:
                    type: string
                    readOnly: true
                  type:
                    type: stirng
                    readOnly: true
                  start_time:
                    type: stirng
                    readOnly: true
                  end_time:
                    type: string
                    readOnly: true
                  user_external_ids:
                    type:
                      '-$ref': ./ExternalUserID.yaml
                    readOnly: true
                  source_id:
                    type: string
                    readOnly: true
                  host:
                    type:
                      '-$ref': ./AppointmentHost.yaml
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  '/api/bbs/appointments/{id}':
    delete:
      tags:
        - BBs
      summary: Deletes an appointment in the specified provider system.
      description: |
