          schema:
            type: string
        - name: person_id
          in: query
          description: External id identifying the advisor the calendar entry belongs to
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  - type: object
                    required:
                      - id
                      - provider_id
                      - required
                      - type
                      - select_values
                      - question
                    properties:
                      id:
                        type: string
                        readOnly: true
                      provider_id:
                        type: int
                        readOnly: true
                      required:
                        type: bool
                        readOnly: true
                      type:
                        type: string
                        readOnly: true
                      select_values:
                        type: array
                        items:
                          type: string
                        readOnly: true
                      question:
                        type: string
                        readOnly: true
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
