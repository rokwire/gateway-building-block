  /api/bbs/appointments/units:
    get:
      tags:
        - BBs
      summary: Gets the list of units (calendars) for a provider id
      description: |
        Gets the list of units (calendars) for a provider id

        **Auth:** Requires valid first-party service account token with `get_external_appointments` permission 
         Requires the External-Authorization header containing the oidc access token from the campus provider
      security:
        - bearerAuth: []
      parameters:
        - name: external_id
          in: query
          description: External system id of person making the request
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: provider_id
          in: query
          description: Rokwire provider id of the organization tracking/providing appointment data
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - provider_id
                  - name
                  - location
                  - hours_of_operation
                  - details
                  - next_available
                  - image_url
                properties:
                  id:
                    type: int
                    readOnly: true
                  provider_id:
                    type: int
                    readOnly: true
                  name:
                    type: string
                    readOnly: true
                  location:
                    type: string
                  hours_of_operation:
                    type: string
                  details:
                    type: string
                  next_available:
                    type: string
                  image_url:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /api/bbs/appointments/people:
