                    type: int
                    readOnly: true
                  provider_id:
                    type: int
                    readOnly: true
                  unit_id:
                    type: int
                    readOnly: true
                  person_id:
                    type: int
                  start_time:
                    type: string
                  end_time:
                    type: string
                  capacity:
                    type: int
                  filled:
                    type: int
                  details:
                    type: map
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
