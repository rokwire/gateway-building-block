get:
  tags:
  - Admin
  summary: Load events
  description: |
    Get existing events by search parameters

     **Auth:** Requires valid admin token and `all_events` permission
  security:
    - bearerAuth: []
  parameters:
    - name: status
      in: query
      description: status - `valid` / `ignored`
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: source 
      in: query
      description: source - `webtools` / `tps-api`
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: data-source-event-id 
      in: query
      description: data source event id of the event
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: calendar-id
      in: query
      description: calendar id of the event
      required: false
      style: form
      explode: false
      schema:
        type: string    
    - name: originating-calendar-id
      in: query
      description: originating calendar id of the event
      required: false
      style: form
      explode: false
      schema:
        type: string     
  responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "../../schemas/application/LegacyEventItem.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error