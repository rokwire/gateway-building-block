post:
  tags:
  - Admin
  summary: Create example
  description: |
    Creates new example record

    **Auth:** Requires valid admin token with `update_examples` or `all_examples`  permission
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of example to update
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: New example content
    content:
      application/json:
        schema:
          $ref: "../../schemas/application/Example.yaml"
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/application/Example.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error