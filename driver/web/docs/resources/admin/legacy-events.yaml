get:
  tags:
  - Admin
  summary: Get legacy events
  description: |
    Get existing legacy events by search parameters

    **Auth:** Requires valid admin token with "get_legacy_event" permission
  security:
    - bearerAuth: []
  parameters:
    - name: status
      in: query
      description: status - valid / ignored
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: source 
      in: query
      description: source - "webtools-direct"/"events-tps-api" api(campus rec)
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: id 
      in: query
      description: dataSourceEventId of the event
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: calendarId
      in: query
      description: calendar_id of the event
      required: false
      style: form
      explode: false
      schema:
        type: string    
    - name: originatingCalendarID
      in: query
      description: originatingCal of the event
      required: false
      style: form
      explode: false
      schema:
        type: string     
  responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "../../schemas/application/LegacyEventItem.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error