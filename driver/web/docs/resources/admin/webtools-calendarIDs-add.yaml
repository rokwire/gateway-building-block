put:
  tags:
  - Admin
  summary: Add calendarID to the legacy event
  description: |
   Add calendarID to the legacy event

    **Auth:** Requires valid admin token with `webtools_calendarids`  permission
  security:
    - bearerAuth: []
  parameters:
    - name: _ids
      in: query
      description: A comma-separated list of webtools legacy item ids
      required: false
      style: form
      explode: false
      schema:
        type: string  
    - name: calendar_id
      in: query
      description: Originaiting webtools legacy event calendarID
      required: false
      style: form
      explode: false
      schema:
        type: string    
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error