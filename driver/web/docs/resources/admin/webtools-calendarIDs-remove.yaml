put:
  tags:
  - Admin
  summary: Update example
  description: |
    Updates example record

    **Auth:** Requires valid admin token with `update_examples` or `all_examples`  permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: query
      description: Webtools legacy event item id
      style: form
      explode: false
      schema:
        type: string  
    - name: calendar_id
      in: query
      description: Originaiting webtools legacy event calendarID
      required: false
      style: form
      explode: false
      schema:
        type: string    
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error