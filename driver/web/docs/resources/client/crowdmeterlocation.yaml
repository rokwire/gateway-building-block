get:
  tags:
  - Client
  summary: Gets crowd meter data for a location
  description: |
    Gets crowd meter data for a specific location by id

    **Auth:** Requires valid first-party service account token with `get_crowd` permission
  security:
    - bearerAuth: []
  parameters:
  - name: lid
    in: query
    description: location id
    required: true
    style: form
    explode: false
    schema:
      type: string
  - name: type
    in: query
    description: Type of crowd data to retrieve (Dining, CampusRec)
    required: true
    style: form
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/application/Crowd.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error 
  