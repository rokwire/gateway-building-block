delete:
  tags:
  - TPS
  summary: Delete legacy events
  description: |
    Delete legacy events

     **Auth:** Requires valid admin token with manage_all_event  permission
  security:
    - bearerAuth: []
  parameters:
    - name: ids
      in: query
      description: A comma-separated list of ids
      required: false
      style: form
      explode: false
      schema:
        type: string  
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error